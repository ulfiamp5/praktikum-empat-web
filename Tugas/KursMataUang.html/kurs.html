<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Kurs</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <h1>Kurs Mata Uang</h1> 
    
    <table class="cinereousTable">
        <thead>
            <tr>
                <th>Nilai</th>
                <th>Valas</th>
                <th>Nilai dalam Rupiah</th>
            </tr>
            <tr>
				<td><input onkeyup="kurs()" style="width: 80%" placeholder="Masukan Nilai" type="text" name="nilai" id="nilai"></td>
				<td>
				<select onchange="kurs()" id="kurs" style="width: 80%" >
					<option value="0">Pilih Kurs</option>
					<option value="1">Dollar US</option>
					<option value="2">Dollar Singapore</option>
					<option value="3">Ringgit Malaysia</option>
					<option value="4">Yen Jepang</option>
					<option value="5">Euro</option>
					<option value="6">Riyal Arab Saudi</option>
				</select></td>
				<td><input type="text" disabled="" id="rupiah" placeholder="Nilai Rupiah" style="width: 80%" name="rupiah"></td>
			</tr>
        </tbody>
    </table>
 
    <script type="text/javascript">
      function kurs() {
   
         k = document.getElementById("kurs").value;
   
         if (k == 1) {
            input = document.getElementById("nilai").value;
            nilai = 9915;
            hitung = nilai * input;
            document.getElementById("rupiah").value = hitung;
         }else if (k == 2) {
            input = document.getElementById("nilai").value;
            nilai = 13472;
            hitung = nilai * input;
            document.getElementById("rupiah").value = hitung;
         }else if (k == 3) {
            input = document.getElementById("nilai").value;
            nilai = 874;
            hitung = nilai * input;
            document.getElementById("rupiah").value = hitung;
         }else if (k == 4) {
            input = document.getElementById("nilai").value;
            nilai = 120;
            hitung = nilai * input;
            document.getElementById("rupiah").value = hitung;
         }else if (k == 5) {
            input = document.getElementById("nilai").value;
            nilai = 15888;
            hitung = nilai * input;
            document.getElementById("rupiah").value = hitung;
         }else if (k == 6) {
            input = document.getElementById("nilai").value;
            nilai = 3592;
            hitung = nilai * input;
            document.getElementById("rupiah").value = hitung;
         }
      }
   </script>
</body>
</html>
